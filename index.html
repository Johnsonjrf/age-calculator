<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <div class="container">
    <div class="age-input">
      <div class="age-box">
        <div class="input-box">
          <div class="input">
            <label>Day</label>
            <input type="number" id="day" maxlength="2" placeholder="DD">
            <small id="day-error"></small>
          </div>
          <div class="input">
            <label>Month</label>
            <input type="number" id="month" maxlength="2" placeholder="MM">
            <small id="month-error"></small>
          </div>
          <div class="input">
            <label>Year</label>
            <input type="number" id="year" maxlength="4" placeholder="YYYY">
            <small id="year-error"></small>
          </div>
        </div>
        <div class="after-input-box">
          <div class="hr">
            <hr>
          </div>
          
          <div class="img">
            <img src="./assets/images/icon-arrow.svg" alt="">
          </div>
          
        </div>
        
      </div>
      <div class="display-age">
        <h1><span id="years">--</span> Years</h1>
        <h1><span id="months">--</span> Month</h1>
        <h1><span id="days">--</span> Days</h1>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js">
    
  </script>
</body>
</html>
